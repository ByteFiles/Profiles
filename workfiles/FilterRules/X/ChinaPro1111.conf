server=/*.alicdn.com/223.5.5.5
server=/*.aliyun.com/223.5.5.5
server=/*.jd.com/119.28.28.28
server=/*.qq.com/119.28.28.28
server=/*.tencent.com/119.28.28.28
server=/*.weixin.com/119.28.28.28
server=/*.bilibili.com/119.29.29.29
server=/*.163.com/119.29.29.29
server=/*testflight.apple.com/23.76.66.98

#———————————————————————————————————————
# 策略组[policy]设置
# img-url 参数用于指定策略组图标，可远程，也可本地/iCloud(Quantumult X/Images路径下) （108*108 大小）
# direct/proxy/reject 则只能用本地图标，名字分别为 direct.png, proxy.png,reject.png 放置于 Images 文件夹下即可生效 (108*108 大小)
# 需要自定义策略图标的在策略后加上：img-url=http://example.com/icon.png
# 静态策略（static）
;static=policy-name-1, Sample-A, Sample-B, Sample-C, img-url=http://example.com/icon.png
# 健康策略（available）
;available=policy-name-2, Sample-A, Sample-B, Sample-C
# 负载均衡（round-robin）
;round-robin=policy-name-3, Sample-A, Sample-B, Sample-C
# SSID 改变某个 Wi-Fi 下的策略，比 ssid_suspended_list 更灵活
;ssid=policy-name-4, Sample-A, Sample-B, LINK_22E171:Sample-B, LINK_22E172:Sample-C
[policy]
available=健康检测, vmess-🇨🇳台湾, vmess-🇭🇰香港, img-url=https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/PNG/Available.png
round-robin=负载均衡, vmess-🇨🇳台湾, vmess-🇭🇰香港, img-url=https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/PNG/Round_Robin.png
static=Final, proxy, direct, img-url=https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/PNG/China-map.png
static=ADVERT, direct, reject, proxy, img-url=https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/PNG/Apple.png
static=GlobalMedia, proxy, 健康检测, 负载均衡, img-url=https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/PNG/YouTube_Letter.png
static=Netflix, PROXY, img-url=https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/PNG/Netflix_Letter.png

#———————————————————————————————————————
# 远程资源默认同步时间间隔为86400 秒/24小时.
# update-interval 为更新时间参数，单位 秒, 默认更新时间为 24*60*60=86400 秒，也就是24小时.
# opt-parser=true/false 用于控制是否对本订阅 开启资源解析器，不写或者 false 表示不启用解析器;
#———————————————————————————————————————
# 服务器远程订阅
# 远程服务器订阅模块，可直接订阅SSR，SS链接，以及Quantumult X格式的vmess/trojan/https订阅.
# "tag" 跟 "enabled" 为可选参数，分别表示 “标签”及“开启状态”, true 为开启，false 关闭.

[server_remote]
;https://raw.githubusercontent.com/crossutility/Quantumult-X/master/server.txt, tag=Sample-01
;https://raw.githubusercontent.com/crossutility/Quantumult-X/master/server-complete.txt, tag=Sample-02, enabled=false

# 支持本地/iCloud的节点文件，位于Quantumult X/Profiles路径下
;servers.txt, tag=本地服务器, img-url=https://raw.githubusercontent.com/crossutility/Quantumult-X/master/quantumult-x.png, enabled=false

#———————————————————————————————————————
# 规则分流远程订阅
[filter_remote]
# 远程分流模块，可使用force-policy来强制使用策略偏好, 替换远程规则内所指定的策略组

https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/Unbreak.list, tag=后续规则修正, enabled=true
#https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/Advertising.list, tag=广告, enabled=true
https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/Hijacking.list, tag=运营商劫持及恶意网站, enabled=true
https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/GlobalMedia.list, tag=国际流媒体服务, enabled=true
#https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/HKMTMedia.list, tag=大陆流媒体面向港澳台限定服务, enabled=true
https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/Global.list, tag=全球加速, enabled=true
https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/Apple.list, tag=Apple 服务, enabled=true
https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Filter/China.list, tag=中国直连, enabled=true

# 支持本地/iCloud规则文件，位于Quantumult X/Profiles路径下
;filter.txt, tag=本地分流, enabled=false

#———————————————————————————————————————
# rewrite 复写远程订阅
[rewrite_remote]
# 远程复写模块，内包含主机名hostname以及复写rewrite规则

https://raw.githubusercontent.com/SavileLee/Profiles/master/workfiles/FilterRules/X/Rewrite.conf, tag=DivineEngine Rewrite, enabled=true

# 支持本地/iCloud的复写规则文件，位于Quantumult X/Profiles路径下
;rewrite.txt, tag=本地复写, opt-parser=false, enabled=false

#———————————————————————————————————————
# 本地服务器部分
[server_local]
# 请到「配置文件」中的「示例」查看最新关于服务器的示例
# 只有 obfs=http，obfs=ws，obfs=wss 可以有可选的 “obfs-uri” 字段。
# 当使用 obfs=ws 和 obfs=wss 时，服务器端可以通过带有 mux=0 的 v2ray-plugin 或 v2ray-core 进行部署。

vmess=vipdns.top:443, method=none, password=102500a7-1fd6-4741-9073-c212f7f9983f, obfs=wss, obfs-uri=/backupvmweb, fast-open=false, udp-relay=false, tag=vmess-🇭🇰备份
vmess=www.vipdns.top:443, method=none, password=7de82b00-2d53-47bf-9ee9-950368c1531a, obfs=wss, obfs-uri=/hongkongvmweb, fast-open=false, udp-relay=false, tag=vmess-🇭🇰香港
vmess=taiwan.vipdns.top:443, method=none, password=236bc815-a057-47bf-a04d-be691a94c300, obfs=wss, obfs-uri=/taiwanvmweb, fast-open=false, udp-relay=false, tag=vmess-🇨🇳台湾

#———————————————————————————————————————
# 本地分流规则(对于完全相同的某条规则，本地的将优先生效)
[filter_local]
;user-agent, ?abc*, proxy
;host, www.google.com, proxy
;host-keyword, adsite, reject
;host-suffix, googleapis.com, proxy

ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
geoip, cn, direct

#不在上述规则中(远程以及本地)的剩余请求，将走final 指定的节点/策略
final, Final

#———————————————————————————————————————
# 本地复写规则
# 请到「配置文件」中的「示例」查看最新关于 Rewrite 的示例
[rewrite_local]

#———————————————————————————————————————
# 任务模块
# 文件放于iCloud或者本机的Quantumult X/Scripts 路径下。
[task_local]
;* * * * * sample-task.js

